apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: flash-cloud
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      serviceAccountName: cloud-run-sa@quiet-era-401008.iam.gserviceaccount.com
      containers:
      - image: us-docker.pkg.dev/quiet-era-401008/apps/flash-cloud:latest
        env:
        - name: APP_FILE
          value: flash_cloud_2.5rpo.py
        - name: DOTENV_PATH
          value: /etc/secrets/.env
        ports:
        - containerPort: 8080
        volumeMounts:
          # Mount shared .env → /etc/secrets/.env
        - name: dotenv
          mountPath: /etc/secrets
          readOnly: true
          # Mount streamlit secrets → /app/.streamlit/secrets.toml
        - name: st-secrets
          mountPath: /app/.streamlit
          readOnly: true
      volumes:
      - name: dotenv
        secret:
          secretName: shared-dotenv
          items:
          - version: latest
            path: .env
      - name: st-secrets
        secret:
          secretName: streamlit-secrets
          items:
          - version: latest
            path: secrets.toml
      containerConcurrency: 80
      timeoutSeconds: 900
