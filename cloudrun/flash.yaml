apiVersion: run.googleapis.com/v1
kind: Service
metadata:
  name: flash-cloud
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      serviceAccountName: cloud-run-sa@${PROJECT_ID}.iam.gserviceaccount.com
      containerConcurrency: 80
      timeoutSeconds: 900
      containers:
      - image: us-docker.pkg.dev/${PROJECT_ID}/apps/flash-cloud:latest
        env:
        - name: APP_FILE
          value: flash_cloud_2.5rpo.py
        - name: DOTENV_PATH
          value: /etc/secrets/.env
        - name: SECRETS_TOML_PATH
          value: /etc/secrets/streamlit/secrets.toml
        - name: GOOGLE_CLOUD_PROJECT
          value: quiet-era-401008
        - name: PROJECT_ID
          value: quiet-era-401008
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: dotenv
          mountPath: /etc/secrets
          readOnly: true
        - name: streamlit-secrets
          mountPath: /etc/secrets/streamlit
          readOnly: true
      volumes:
      - name: dotenv
        secret:
          secretName: shared-dotenv
          items:
          - path: .env            # ✅ removed version; Cloud Run automatically uses latest enabled version
      - name: streamlit-secrets
        secret:
          secretName: streamlit-secrets-toml
          items:
          - path: secrets.toml    # ✅ removed version
  traffic:
  - percent: 100
    latestRevision: true


