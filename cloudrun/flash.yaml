apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: flash-cloud
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      serviceAccountName: cloud-run-sa@quiet-era-401008.iam.gserviceaccount.com
      containers:
      - image: us-docker.pkg.dev/quiet-era-401008/apps/flash-cloud:latest
        env:
        - name: APP_FILE
          value: flash_cloud_2.5rpo.py
        - name: DOTENV_PATH
          value: /etc/secrets/.env
        - name: SECRETS_TOML_PATH
          value: /etc/secrets/streamlit/secrets.toml
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: dotenv
          mountPath: /etc/secrets
          readOnly: true
        - name: streamlit-secrets
          mountPath: /etc/secrets/streamlit
          readOnly: true
      volumes:
      - name: dotenv
        secret:
          secretName: shared-dotenv
          items:
          - path: .env         # ✅ removed version: latest
      - name: streamlit-secrets
        secret:
          secretName: flash-secrets-toml
          items:
          - path: secrets.toml # ✅ removed version: latest
      containerConcurrency: 80
      timeoutSeconds: 900
