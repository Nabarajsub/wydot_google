apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: wydot-chatbot-pg
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/cloudsql-instances: ${PROJECT_ID}:us-central1:wydot-db-instance
    spec:
      serviceAccountName: cloud-run-sa@${PROJECT_ID}.iam.gserviceaccount.com
      containerConcurrency: 80
      timeoutSeconds: 900
      containers:
      - image: ${IMAGE}
        env:
        - name: DOTENV_PATH
          value: /etc/secrets/.env
        # PostgreSQL via Cloud SQL Unix socket proxy
        # Password # is URL-encoded as %23 to avoid URL fragment truncation
        - name: DATABASE_URL
          value: "postgresql://postgres:WydotDB123%23@/chat_history?host=/cloudsql/${PROJECT_ID}:us-central1:wydot-db-instance"
        - name: CHAINLIT_FILES_DIRECTORY
          value: /tmp/.files
        - name: CHAINLIT_DB_FILE
          value: /tmp/chainlit.db
        - name: HF_HOME
          value: /app/model_cache
        - name: HOME
          value: /tmp
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "4Gi"
            cpu: "4"
        startupProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 30
          timeoutSeconds: 5
        volumeMounts:
        - name: dotenv
          mountPath: /etc/secrets
          readOnly: true
      volumes:
      - name: dotenv
        secret:
          secretName: shared-dotenv
          items:
          - key: "2"
            path: .env
  traffic:
  - percent: 100
    latestRevision: true
